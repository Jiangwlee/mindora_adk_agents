<div class="chatbot-container">
  <!-- Top Toolbar -->
  <mat-toolbar class="app-toolbar">
    <button mat-icon-button (click)="goBack()" matTooltip="返回主页">
      <mat-icon>arrow_back</mat-icon>
    </button>
    
    <button 
      mat-icon-button 
      (click)="toggleSidebar()" 
      matTooltip="切换侧边栏"
      class="sidebar-toggle">
      <mat-icon>{{ sidebarVisible ? 'menu_open' : 'menu' }}</mat-icon>
    </button>
    
    <div class="toolbar-spacer">
      <h1 class="app-title">{{ appDisplayName || appName }}</h1>
    </div>
    
    <button mat-icon-button (click)="goToHome()" matTooltip="返回主页">
      <mat-icon>home</mat-icon>
    </button>
  </mat-toolbar>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner diameter="60"></mat-spinner>
    <p>加载应用中...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !isLoading" class="error-container">
    <mat-icon class="error-icon">error</mat-icon>
    <h3>加载失败</h3>
    <p>{{ error }}</p>
    <button mat-raised-button color="primary" (click)="goBack()">
      返回主页
    </button>
  </div>

  <!-- Main Content Layout -->
  <div *ngIf="!isLoading && !error" class="main-layout">
    <!-- Sidebar -->
    <div class="sidebar-container" [class.sidebar-hidden]="!sidebarVisible">
      <app-chat-history-sidebar
        [appName]="appName"
        [userId]="userId"
        [currentSessionId]="currentSessionId"
        (sessionSelected)="onSessionSelected($event)"
        (newSessionRequested)="onNewSessionRequested()"
        (sessionDeleted)="onSessionDeleted($event)">
      </app-chat-history-sidebar>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" [class.chat-area-full]="!sidebarVisible">
      <app-simplified-chat
        [appName]="appName"
        [sessionId]="currentSessionId"
        [userId]="userId"
        [appDisplayName]="appDisplayName"
        [appDescription]="appDescription"
        (messageCountChanged)="onMessageCountChanged($event)">
      </app-simplified-chat>
    </div>
  </div>
</div>
